<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes: Make a Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to our Internet Restaurant</p>
        </header>
        <nav>
            <a href="index.html">Back to Menu</a>
        </nav>
        <main>
            <h2>Make a Reservation</h2>
            <form action="/api/reservations" method="POST">
                <div>
                    <label for="nameField" >Name:</label>
                    <input type="text" id="nameField" name="personName">
                </div>
                <div>
                    <label for="guestCount">Number of Guests</label>
                    <input type="number" id="guestCount" min="1" max="20" name="numberOfGuests">
                </div>
                <div>
                    <label for="dateOfReservation">Date of Reservation:</label>
                    <input type="date" id="datefReservation" name="reservationDate">
                </div>
                <div>
                    <label for="timeOfResveration">Time of Reservation: </label>
                    <input type="time" id="timeOfReservation" name="reservationTime">
                </div>
                <div>
                    <label for="specialOccasionId">Special Occasion: </label>
                    <input type="checkbox" id="specialOccasionId" name="isSpecialOccasion">
                </div>
                <div>
                    <label for="occasionTypeId">Type of Occasion: </label>
                    <select name="typeOfOccasion" id="occasionTypeId">
                    <option value="A">Anniversary</option>
                    <option value="B">Birthday</option>
                    <option value="O">Other</option>
                    </select>
                </div>
                <input type="submit" value="Make Reservation">
            </form>
                
        </main>
</body>
</html>
